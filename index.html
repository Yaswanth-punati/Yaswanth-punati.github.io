<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illinois Bus Reservation</title>
  <link rel="stylesheet" href="Red.css">
</head>
<body>
  <div class="container">
    <h1>Illinois Bus Reservation</h1>
    <form id="searchForm">
      <div>
        <label>
          <input type="radio" id="oneWayRadio" name="tripType" value="oneWay" checked>
          One Way
        </label>
      </div>
      
      <label for="source">Source:</label>
      <input type="text" id="source" name="source" list="sourceList" required><br>
      <datalist id="sourceList">
        <option value="Chicago">
        <option value="Springfield">
        <option value="Peoria">
        <option value="Rockford">
        <option value="Champaign">
        <option value="Bloomington">
        <option value="Naperville">
        <option value="Aurora">
        <option value="Joliet">
        <option value="Decatur">
      </datalist>
      
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" list="destinationList" required><br>
      <datalist id="destinationList">
        <option value="Chicago">
        <option value="Springfield">
        <option value="Peoria">
        <option value="Rockford">
        <option value="Champaign">
        <option value="Bloomington">
        <option value="Naperville">
        <option value="Aurora">
        <option value="Joliet">
        <option value="Decatur">
      </datalist>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br>
      
      <button type="submit">Search Buses</button>
    </form>
    <div id="searchResults"></div>
  </div>
  <script src="Red.js"></script>
</body>
</html>
